<div class="container">
  <ul class="list-group">
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
      *ngFor="let movie of movies"
    >
      <h3>
        <a routerLink="product/{{ movie.id }}">{{ movie.title }}</a>
      </h3>
      <div class="image-parent">
        <img src="{{ movie.poster }}" class="img-fluid" alt="quixote" />
      </div>
    </li>
  </ul>
</div>
